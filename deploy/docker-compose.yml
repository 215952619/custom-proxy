version: '3.2'

services:
  custom-proxy:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
      args:
        PORT: 3000
        TARGET: xyz.example.com
    container_name: custom-proxy-server
    environment:
      - TARGET=xyz.example.com
      - PORT=3000
    volumes:
      - ../config:/app/config
    restart: unless-stopped
    networks:
      - proxy-network

  # 可选：添加Nginx作为负载均衡器
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: custom-proxy-nginx
    environment:
      - TARGET=xyz.example.com
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - custom-proxy
    restart: unless-stopped
    networks:
      - proxy-network

networks:
  proxy-network:
    driver: bridge
